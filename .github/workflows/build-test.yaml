name: Build & Test

on: [push]

jobs:
  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET 9.0
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '9.x'
    - name: Build with dotnet
      run: dotnet build qowaiv-analyzers.sln --configuration Release
    - name: Run unit tests
      run: dotnet test qowaiv-analyzers.sln --no-build --configuration Release
